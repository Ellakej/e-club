<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
<!-- Load three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script>
<!-- Load scatter-gl.js -->
<!-- TODO(annxingyuan): Submit a PR to scatter-gl that allows polylines to update in the render loop. -->
<script src="https://storage.googleapis.com/learnjs-data/handtrack_staging/scatter-gl.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.1/lib/scatter-gl.min.js"></script> -->
<style>#canvas-wrapper {
    position: relative;
  }
  #canvas-wrapper, #scatter-gl-container {
    display: inline-block;
    vertical-align: top;
  }</style>
<link rel="stylesheet" href="/tfjs-examples.35e444a2.css">
<link rel="stylesheet" href="/styles.8986bff4.css">

<script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>

<body>
  <div class="tfjs-example-container centered-container">
    <section class="title-area">
      <h1>Seguimiento de Manos - Test xd</h1>
    </section>
    
    <table>
      <tr>
        <td>
          &nbsp;&nbsp;
          <p class="section-head">Video Post-procesado</p>
        </td>
        <td>
          &nbsp;&nbsp;
          <p class="section-head">Representación 3D gráfica</p>
        </td>
      </tr>
    </table>
      
      

    
    <div id="canvas-wrapper">

      <table class="resultados">
        <tr>
          <td>
            <canvas id="output" style=""></canvas>
          </td>
          <td>
            <div id="info" style="display:none"></div>
            <div id="predictions"></div>
            
            <div id="scatter-gl-container"></div>      
          </td>
        </tr>
      </table>

          
      <video id="video" playsinline="" style="
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      visibility: hidden;
      width: auto;
      height: auto;
      position: absolute;
      ">
      </video>

    
    <p class="section-head">Datos</p>
    <span class="salida"></span>
      
    </div>

    

    <div>
      <div id="info" style="display:none"></div>
      <div id="predictions"></div>
      
      <div id="scatter-gl-container"></div>
    </div>

    

  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
  <script src="/expermiental.e31bb0bc.js"></script>
</body>
